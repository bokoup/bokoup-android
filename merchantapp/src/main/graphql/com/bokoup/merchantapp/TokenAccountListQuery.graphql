query TokenAccountListQuery($tokenOwner: String, $promoOwner: String) {
  tokenAccount(where: {owner: {_eq: $tokenOwner}, mintObject: {promoObject: {owner: {_eq: $promoOwner}}}}) {
    id
    owner
    amount
    delegatedAmount
    mintObject {
      id
      promoObject {
        id
        owner
        maxMint
        maxBurn
        mintCount
        burnCount
        metadataObject {
          name
          symbol
          image: metadataJson(path: "image")
          description: metadataJson(path: "description")
          attributes: metadataJson(path: "attributes")
        }
      }
    }
  }
}
