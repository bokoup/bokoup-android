subscription PromoListSubscription {
  promo(orderBy: {metadataObject: {name: ASC}}) {
    id
    owner
    maxMint
    maxBurn
    mintCount
    burnCount
    createdAt
    metadataObject {
      id
      name
      symbol
      uri
      image: metadataJson(path: "image")
      description: metadataJson(path: "description")
    }
    mintObject {
      id
      supply
    }
  }
}